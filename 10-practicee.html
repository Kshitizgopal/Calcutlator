<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .output{
      font-size: 40px;
    }
    .num123{
      font-size: 25px;
      font-weight: bold;
      color: white;
      height: 50px;
      width: 50px;
      border-radius: 25px;
      background-color: rgb(57, 54, 54);
      border:none;
    }
    .mustard{
      background-color: orange;
    }
    .clear{
      font-size: 15px;
    }
  </style>
</head>
<body>
  <p class="outputElement output"></p>
  <p>
    <button class="num123"
    onclick="
    updateCalculation('1');">
      1
    </button>
    <button class="num123"
    onclick="
    updateCalculation('2');">
      2
    </button>
    <button class="num123"
    onclick="
    updateCalculation('3');">
      3
    </button>
    <button class="num123 mustard"
    onclick="
    updateCalculation('+');">
      +
    </button>
  </p>
  <p>
      <button class="num123"
    onclick="
    updateCalculation('4');">
      4
    </button>
    <button class="num123"
    onclick="
    updateCalculation('5');">
      5
    </button>
    <button class="num123"
    onclick="
    updateCalculation('6');">
      6
    </button>
    <button class="num123 mustard"
    onclick="
    updateCalculation('-');">
      -
    </button>
  </p>
  <p>
    <button class="num123"
    onclick="
    updateCalculation('7');">
      7
    </button>
    <button class="num123"
    onclick="
    updateCalculation('8');">
      8
    </button>
    <button class="num123"
    onclick="
    updateCalculation('9');">
      9
    </button>
    <button class="num123 mustard"
    onclick="
    updateCalculation('*');">
      *
    </button>
  </p>
  <p>
  <button class="num123"
  onclick="
  updateCalculation('0');">
    0
  </button>
  <button class="num123"
  onclick="
  updateCalculation('.');">
    .
  </button>
  <button class="num123"
  onclick="
  console.log(`sum is : ${calculation}`);
  calculation = eval(calculation);
  document.querySelector('.outputElement').innerHTML = calculation;
  localStorage.setItem('calculation',calculation);">
    =
  </button>
  <button class="num123 mustard"
  onclick="
  updateCalculation('/');">
    /
  </button>
  </p>
  <p>
    <button class="num123 clear" onclick="
    calculation=''
    document.querySelector('.outputElement').innerHTML = calculation;
    localStorage.setItem('calculation',calculation);
    ">
      clear
    </button>
  </p>
  <script>
    let calculation = localStorage.getItem('calculation')|| '';
    function updateCalculation(num){
      calculation += num;
      localStorage.setItem('calculation', calculation);
      document.querySelector('.outputElement').innerHTML = calculation;
    }
    document.querySelector('.outputElement').innerHTML = localStorage.getItem('calculation');
  </script>
</body>
</html>
